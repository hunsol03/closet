<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TodayDress</title>
    <script type="text/javascript" src="page_index.js"></script>
    <link rel="stylesheet" type="text/css" href="page_index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
</head>

<body onload="DisplayDate();">
    <div id="Wrapper">
        <div id="project_name">
            <span class="heading_1">Today</span>
            <span class="heading_2">Dress</span>
        </div>

        <div id="toggle">
            <label class="switch">
                <input type="checkbox" id="test" onchange="ToggleEvent();">
                <span class="slider round"></span>
            </label>
            <div id="toggletext">
                <span class="toggletext t1">Main</span>
                <span class="toggletext t2">Contact</span>
            </div>
        </div>

        <div id="date">
        </div>

        <div id="topic">신발</div>

        <div id="MainComponent">
            <div class="ElementWrapper">
                <div class="area" id="hat">
                    <div class="name">착한 사람 눈에만 보이는 슬리퍼</div>
                    <div class="day">2020-11-04</div>
                    <div class="tag">#슬리퍼</div>
                </div>
            </div>
        </div>
    </div>
    <a href="./append/append_shoes.html">
        <div id="append">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
    </a>

    <script>
        const ElList = document.querySelector('.ElementWrapper');

        const EL_LS = 'Element';

        function loadList() {
            const EL_LS = 'Element';

            const getList = JSON.parse(localStorage.getItem(EL_LS));
            if (getList === null) {

            } else {
                getList.forEach(function (el) {
                    if (el.category == 'shoes') {
                        let div = document.createElement('div');
                        let div_2 = document.createElement('div');

                        div.innerHTML = `<div class="area">
                                    <div class="name">${el.goods}</div>
                                    <div class="day">${el.purchase}</div>
                                    <div class="tag">#${el.tag}</div> 
                                </div>`;
                        div_2.appendChild(div);
                        ElList.appendChild(div_2);
                    }
                })
            }
        }

        function init() {
            const getList = JSON.parse(localStorage.getItem(EL_LS));
            loadList();
            console.log(getList)
        }

        init();
    </script>
</body>

</html>
